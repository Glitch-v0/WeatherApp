<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <H3>Jones' Weather App</H3>
    <form id="weatherForm">
        <input type="text" name="city" id="cityInput" placeholder="City, State">
        <button id="getButton">Get Weather Data</button>
    </form>
    <h3 id="location">Location: </h2>
    <div id="infoContainer">
        <h3 id="temperature">Temperature:</h2>
        <h3 id="feelsLike">Feels Like:</h3>
        <h3 id="humidity">Humidity:</h3>
        <h3 id="lastUpdated">Last Updated:</h4>
    </div>
</body>
</html>
